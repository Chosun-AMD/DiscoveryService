name: AMD Project DiscoveryService Container CI/CD

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: mvnw permission
      run: chmod +x mvnw

    - name: Build with Maven
      run: ./mvnw clean package

    - name: Make Directory
      run: mkdir dist

    - name: Copy jar
      run: cp ./target/*.jar ./dist/

    - name: zip
      run: tar -zcvf deploy.tar.gz ./dist

    - name: Docker build & push to prod
      if: contains(github.ref, 'main')
      run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD_GHKDTLWNS987 }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }} .
          docker push ${{ secrets.DOCKER_REPO }}
